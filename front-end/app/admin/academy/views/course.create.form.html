<form name="createCorseForm" class="md-padding " novalidate ng-submit="vm.createCourse(createCorseForm)">
    <md-content>
        <md-input-container class="md-block ">
            <md-checkbox ng-model="vm.newCourseModel.isVisible" aria-label="Чи паказати?">
                Показати на сайті
            </md-checkbox>
        </md-input-container>
        <md-input-container class="md-block ">
            <label for="name">Назва</label>
            <input id="name" ng-model="vm.newCourseModel.name" name="name"/>
            <!--TODO validation-->
        </md-input-container>
        <md-input-container class="md-block">
            <label for="description">Опис</label>
            <input ng-model="vm.newCourseModel.description" id="description" name="description">
        </md-input-container>
        <md-input-container class="md-block ">
            <label for="order">Порядок відображення</label>
            <input id="order" ng-model="vm.newCourseModel.order" name="order" type="number"/>

        </md-input-container>
        <md-input-container class="md-block ">
            <label for="price">Ціна</label>
            <input id="price" ng-model="vm.newCourseModel.price" name="price" type="number"/>
        </md-input-container>
        <md-divider></md-divider>
        <md-divider></md-divider>
        <!--dates-->
        <div class="md-dense" flex>
            <md-subheader class="md-no-sticky">Дати модулів</md-subheader>
            <div class="md-1-line" ng-repeat="date in vm.newCourseModel.courseModulesDates track by $index">
                {{ date| date:'dd.MM.yyyy'}}
                <md-button class="  md-raised" ng-click="vm.deleteFromList(vm.newCourseModel.courseModulesDates,date)">
                    Видалити
                </md-button>
            </div>
        </div>
        <label for="price">Додати дату</label>
        <md-datepicker ng-model="vm.newCourseModel.newDateModel"></md-datepicker>
        <md-button class="md-raised" ng-click="vm.saveModuleDate(vm.newCourseModel,vm.newCourseModel.newDateModel)">
            Зберегти
        </md-button>
        <md-divider></md-divider>
        <md-divider></md-divider>
        <!--author-->
        <md-input-container class="md-block">
            <label for="author-name">Ім`я автора</label>
            <input ng-model="vm.newCourseModel.author.name" id="author-name" name="author-name">
        </md-input-container>
        <div>
            <label for="price">Фото автора</label>
            <div>
                <img ng-src="{{vm.newCourseModel.author.photoUrl}}"/>
                <br/>
                <div ng-if="vm.showAuthorPhotoUpload">
                    <md-button ngf-select ng-model="authorPhotoFile" accept="image/*" class="md-raised">
                        Вибрати файл
                    </md-button>
                    <div ngf-drop ng-model="authorPhotoFile" ngf-pattern="image/*"
                         class="cropArea">
                        <img-crop area-type="rectangle" result-image-size="{w:300,h:300}" aspect-ratio="1" init-max-area="true"
                                  image="authorPhotoFile  | ngfDataUrl"
                                  result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
                        </img-crop>
                    </div>

                    <md-button class="md-primary"
                               ng-click="vm.uploadAuthorPhoto(croppedDataUrl, authorPhotoFile.name,vm.newCourseModel)">
                        Завантажити
                    </md-button>
                </div>
            </div>
        </div>
        <md-divider></md-divider>
        <md-divider></md-divider>
        <!--hearForm-->
        <div flex>
            <md-subheader class="md-no-sticky">Форми модулів</md-subheader>
            <div layout="row"  ng-repeat="item in vm.newCourseModel.hearFormsPhotos track by $index"
                          ng-click="null">
                <img ng-src="{{item.url}}"/>
                <div layout="column">
                    <md-input-container class="md-block  ">
                        <label for="photoName">Назва форми</label>
                        <input id="photoName" ng-model="item.name" name="photoName"/>
                    </md-input-container>
                    <md-input-container class="md-block  ">
                        <label for="ord">Порядок відображення</label>
                        <input id="ord" ng-model="item.order" type="number"/>
                    </md-input-container>
                    <md-button class="  md-raised"
                               ng-click="vm.deleteFromList(vm.newCourseModel.hearFormsPhotos,item)">
                        Видалити
                    </md-button>
                </div>
            </div>
        </div>
        <div>
            <md-button ng-if="!vm.showFormPhotoUpload" class="md-raised" ng-click="vm.showFormPhotoUpload=true">
                Додати форму
            </md-button>
            <div ng-if="vm.showFormPhotoUpload">
                <md-button ngf-select ng-model="hearFormsFile" accept="image/*" class="md-raised">
                    Вибрати файл
                </md-button>
                <div ngf-drop ng-model="hearFormsFile" ngf-pattern="image/*"
                     class="cropArea">
                    <img-crop area-type="rectangle" result-image-size="{w:403,h:604}" aspect-ratio="0.67"  init-max-area="true"
                              image="hearFormsFile  | ngfDataUrl"
                              result-image="croppedHearFormsFile" ng-init="croppedHearFormsFile=''">
                    </img-crop>
                </div>
                <md-button class="md-primary"
                           ng-click="vm.uploadCollPhoto(croppedHearFormsFile, hearFormsFile.name,vm.newCourseModel.hearFormsPhotos)">
                    Завантажити
                </md-button>
            </div>
        </div>
        <md-divider></md-divider>
        <md-divider></md-divider>
        <!--history-->
        <div flex>
            <md-subheader class="md-no-sticky">Форми історії попередніх модулів</md-subheader>
            <div layout="row" ng-repeat="item in vm.newCourseModel.historyPhotos track by $index"
                 ng-click="null">
                <img ng-src="{{item.url}}" class="module-history-img"/>
                <div layout="column">
                    <md-input-container class="md-block  ">
                        <label for="historyNme">Назва форми</label>
                        <input id="historyNme" ng-model="item.name" name="historyNme"/>
                    </md-input-container>
                    <md-input-container class="md-block  ">
                        <label for="ord">Порядок відображення</label>
                        <input id="ord" ng-model="item.order" type="number"/>
                    </md-input-container>
                    <md-button class="  md-raised"
                               ng-click="vm.deleteFromList(vm.newCourseModel.historyPhotos,item)">
                        Видалити
                    </md-button>
                </div>
            </div>
        </div>
        <div>
            <md-button ng-if="!vm.showHistoryPhotoUpload" class="md-raised" ng-click="vm.showHistoryPhotoUpload=true">
                Додати фото історії
            </md-button>
            <div ng-if="vm.showHistoryPhotoUpload">
                <md-button ngf-select ng-model="historyPhotoFile" accept="image/*" class="md-raised">
                    Вибрати файл
                </md-button>
                <div ngf-drop ng-model="historyPhotoFile" ngf-pattern="image/*"
                     class="cropArea">
                    <img-crop area-type="rectangle" result-image-size="{w:960,h:720}" aspect-ratio="1.33" init-max-area="true"
                              image="historyPhotoFile  | ngfDataUrl"
                              result-image="croppedHistoryPhotoFile" ng-init="croppedHistoryPhotoFile=''">
                    </img-crop>
                </div>
                <md-button class="md-primary"
                           ng-click="vm.uploadCollPhoto(croppedHistoryPhotoFile, historyPhotoFile.name,vm.newCourseModel.historyPhotos)">
                    Завантажити
                </md-button>
            </div>
        </div>
    </md-content>
    <div layout="row" md-whiteframe="4">
        <md-button class="md-raised md-primary" ng-click="vm.tabSelectedIndex=0;">Скасувати</md-button>
        <md-button type="submit" class="md-raised md-accent">Зберегти</md-button>
    </div>
</form>
