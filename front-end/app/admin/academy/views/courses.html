<div layout="row" >
    <div  ng-include="'app/admin//academy/views/left.menu.html'"></div>
    <div flex  >
        <md-button  ng-if="!vm.showCourseCreateForm && !vm.showCourseEditForm" class="md-raised md-margin" ng-click="vm.showCreateForm()">
            Додати курс
        </md-button>
        <div ng-if="vm.showCourseCreateForm && !vm.showCourseEditForm" ng-include="'app/admin/academy/views/course.create.form.html'" ></div>
        <div flex ng-if="vm.showCourseEditForm && !vm.showCourseCreateForm" ng-include="'app/admin/academy/views/course.edit.form.html'" ></div>


        <div  ng-if="!vm.showCourseCreateForm && !vm.showCourseEditForm"  ng-repeat="item in vm.courses" ng-click="null" layout="row" class=" md-margin" >
            <img ng-src="{{item.hearFormsPhotos[0].url}}?{{$index}}" class="module-avatar" />
            <div class="md-list-item-text" layout="column">
                <h3 class=" md-margin" >{{ item.name }}</h3>
                <div layout="row" layout-align="center center">
                    <md-button class="  md-raised" ng-click="vm.deleteCourse(item)">Видалити</md-button>
                    <md-button class=" md-primary md-raised" ng-click="vm.showEditForm(item)">Редагувати</md-button>
                    <md-button class="md-raised" ng-click="vm.cloneCourse(item)">Клонувати</md-button>
                </div>
            </div>

    </div>
    </div>
</div>
