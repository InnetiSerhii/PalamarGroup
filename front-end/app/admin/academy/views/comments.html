<md-list flex>
    <md-subheader class="md-no-sticky">Відгуки</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="comment in vm.comments" layout layout-wrap layout-align="center ">
        <div class="md-list-item-text" layout="row">
            <div class="md-list-item-text" layout="column">
                <h3>Автор відгуку: {{::comment.name||'Анонім'}}</h3>
                <h3>Дата відгуку: {{::comment.date| date:'dd.MM.yyyy'}}</h3>
                <h3>Текст: {{comment.text}}</h3>
            </div>
            <div class="md-list-item-text" layout="column">
                <h3>Назва курсу: {{::comment.courseName}}</h3>
                <p >Дати курсу: <span  class="md-subhead" ng-repeat="date in ::comment.courseDates track by $index">{{ date| date:'dd.MM.yyyy'}} </span>
                </p>
                <md-button class=" md-primary" ng-click="vm.showCourse(comment.courseId)">Відкрити курс</md-button>
            </div>

        </div>

        <div class="md-secondary md-margin">
        <md-checkbox  ng-model="comment.isVisible"
                     ng-click="vm.showComment(comment)">

        </md-checkbox>
        <md-tooltip >
            Показати відгук на сайті
        </md-tooltip>
        </div>
        <div class="md-secondary md-margin">
        <md-checkbox  ng-model="comment.isModerated"
                     ng-click="vm.moderateComment(comment)">
        </md-checkbox>
            <md-tooltip >
                Відгук пройшов модрацію
            </md-tooltip>
        </div>
        <md-icon ng-disabled="::!$root.it.can('modifyAcademy')" ng-click="vm.showDeleteDialog($event, comment)" class="md-secondary"
                 md-svg-icon="action:ic_delete_24px">
            <md-tooltip ng-if="::$root.it.can('modifyAcademy')">Видалити</md-tooltip>
        </md-icon>

        <md-divider></md-divider>
    </md-list-item>
</md-list>
