<md-dialog aria-label="Модуль" flex-sm="40" flex-xs="50" flex-gt-sm="25">
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools md-padding ">
            <md-icon md-svg-icon="social:ic_person_24px"></md-icon>
            <h2 class=" md-padding "> Редагувати модуль</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <form name="editCorseForm" class="md-padding " novalidate ng-submit="vm.editCourse(editCorseForm)">
        <md-dialog-content>
            <md-dialog-content-body>
                <md-input-container class="md-block  ">
                    <label for="name">Назва</label>
                    <input id="name" ng-model="vm.editCourseModel.name" name="name"
                           required>
                    <div ng-messages="editCorseForm.name.$error" role="alert"
                         ng-show="editCorseForm.name.$touched && editCorseForm.name.$invalid ">
                        <div ng-message="required">
                            Назва модуля на може бути пустою
                        </div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Опис</label>
                    <input ng-model="vm.editCourseModel.description" id="description" name="description">
                </md-input-container>
                <md-input-container class="md-block">
                    <md-list flex>
                        <md-subheader class="md-no-sticky">Форми модулів</md-subheader>
                        <md-list-item class="md-2-line" ng-repeat="item in vm.editCourseModel.photos" ng-click="null">
                            <img ng-src="{{item.url}}?{{$index}}" class="md-avatar"/>
                            <!--<div class="md-list-item-text" layout="column">-->
                            <!--<md-input-container class="md-block  ">-->

                            <!--<label for="name">Назва форми</label>-->
                            <!--<input id="formname" ng-model="item.name" name="formname"/>-->
                            <!--</md-input-container>-->
                            <!--<md-button ng-click="vm.deleteFormPhotoCourse(item.id)">Видалити</md-button>-->
                            <!--</div>-->
                        </md-list-item>
                    </md-list>
                    <md-input-container class="md-block  ">
                        <label for="name">Додати фото</label>

                    </md-input-container>
                    <md-button ng-click="vm.deleteFormPhotoCourse(item._id)">Видалити</md-button>
                </md-input-container>
            </md-dialog-content-body>
        </md-dialog-content>

        <md-dialog-actions layout="row" md-whiteframe="4">
            <md-button class="md-raised md-primary" ng-click="vm.closeDialog()">Скасувати</md-button>
            <md-button type="submit" class="md-raised md-accent">Зберегти</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
