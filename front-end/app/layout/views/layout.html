<md-content layout-xs="column" layout="row">
    <div flex="12">
    </div>
    <div flex="75">
        <md-tabs md-dynamic-height md-border-bottom md-center-tabs md-stretch-tabs="always">
            <md-tab label="POP">
                <md-grid-list md-cols-gt-md="3" md-cols-md="2" md-cols-sm="1" md-row-height="1:1">
                    <md-grid-tile ng-repeat="tile in vm.artists1">
                        <md-card class="md-margin">
                            <div layout="column" layout-align="center end" class="md-whiteframe-z1">
                                <img ng-src="{{tile.icon}}" class="md-card-image " alt="{{tile.title}}">
                                <div style="height: 0px">
                                    <md-button class="md-fab md-primary"  aria-label="Play"
                                               style="position:relative; bottom:35px; margin-right:20px">
                                        <md-icon md-svg-icon="av:ic_play_circle_filled_24px"></md-icon>
                                    </md-button>
                                </div>
                            </div>
                            <md-card-content layout="row" layout-align=" start">
                                <h3>{{tile.title}}</h3>
                                <md-card-actions layout="row">
                                    <md-button class="md-icon-button" aria-label="Favorite">
                                        <md-icon md-svg-icon="action:ic_favorite_24px"></md-icon>
                                    </md-button>

                                </md-card-actions>
                            </md-card-content>
                        </md-card>
                    </md-grid-tile>
                </md-grid-list>
            </md-tab>
            <md-tab label="Rock">
                <md-grid-list md-cols-gt-md="3" md-cols-md="2" md-cols-sm="1" md-row-height="1:1">
                    <md-grid-tile ng-repeat="tile in vm.artists2">
                        <md-card class="md-margin">
                            <div layout="column" layout-align="center end" class="md-whiteframe-z1">
                                <img ng-src="{{tile.icon}}" class="md-card-image " alt="{{tile.title}}">
                                <div style="height: 0px">
                                    <md-button class="md-fab md-primary" aria-label="Play"
                                               style="position:relative; bottom:35px; margin-right:20px">
                                        <md-icon md-svg-icon="av:ic_play_circle_filled_24px"></md-icon>
                                    </md-button>
                                </div>
                            </div>
                            <md-card-content layout="row" layout-align=" start">
                                <h3>{{tile.title}}</h3>
                                <md-card-actions layout="row">
                                    <md-button class="md-icon-button" aria-label="Favorite">
                                        <md-icon md-svg-icon="action:ic_favorite_24px"></md-icon>
                                    </md-button>

                                </md-card-actions>
                            </md-card-content>
                        </md-card>
                    </md-grid-tile>
                </md-grid-list>
            </md-tab>
            <md-tab label="Alternative">
                <md-grid-list md-cols-gt-md="3" md-cols-md="2" md-cols-sm="1" md-row-height="1:1">
                    <md-grid-tile ng-repeat="tile in vm.artists">
                        <md-card class="md-margin">
                            <div layout="column" layout-align="center end" class="md-whiteframe-z1">
                                <img ng-src="{{tile.icon}}" class="md-card-image " alt="{{tile.title}}">
                                <div style="height: 0px">
                                    <md-button class="md-fab md-primary" aria-label="Play"
                                               style="position:relative; bottom:35px; margin-right:20px">
                                        <md-icon md-svg-icon="av:ic_play_circle_filled_24px"></md-icon>
                                    </md-button>
                                </div>
                            </div>
                            <md-card-content layout="row" layout-align=" start">
                                <h3>{{tile.title}}</h3>
                                <md-card-actions layout="row">
                                    <md-button class="md-icon-button" aria-label="Favorite">
                                        <md-icon md-svg-icon="action:ic_favorite_24px"></md-icon>
                                    </md-button>

                                </md-card-actions>
                            </md-card-content>
                        </md-card>
                    </md-grid-tile>
                </md-grid-list>
            </md-tab>
        </md-tabs>
    </div>
    <div flex="12">
    </div>
    </div>
</md-content>
