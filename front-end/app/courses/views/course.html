        <md-button ng-show="!vm.order.formVisible" ng-click="vm.order.showForm()" class="md-raised">Записатися</md-button>
        <md-button ng-show="vm.order.formVisible" ng-click="vm.order.hideForm()" class="md-raised">Згорнути</md-button>

        <form ng-show="vm.order.formVisible" name="orderForm" class="md-padding" novalidate ng-submit="">
            <md-input-container class="md-block">
                <md-icon md-svg-icon="social:ic_person_24px"></md-icon>
                <label for="name">Як до вас звертатися</label>
                <input id="name" ng-model="vm.order.model.name" type="text" name="name">
            </md-input-container>
            <md-input-container class="md-block">
                <md-icon md-svg-icon="communication:ic_email_24px"></md-icon>
                <label for="email">email</label>
                <input id="email" ng-model="vm.order.model.email" type="text" name="email">
            </md-input-container>
            <md-input-container class="md-block">
                <md-icon md-svg-icon="communication:ic_phonelink_ring_24px"></md-icon>
                <label for="phone">Телефон</label>
                <input id="phone" ng-model="vm.order.model.phone" type="text" name="phone">
            </md-input-container>
            <p>Після запису на модуль з Вами звяжеться менеджер для узгодження деталей</p>
            <md-button ng-click="vm.order.submit(orderForm)" class="md-raised md-accent">Відправити</md-button>
        </form>
