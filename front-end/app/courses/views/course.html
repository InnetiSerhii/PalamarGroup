<md-content flex layout="row">
    <div flex="12" flex-xs="0" flex-sm="4">
    </div>
    <div flex="75" flex-xs="100" flex-sm="92" layout-align="center center">
        <div ng-include="'courses/views/order.html'">
        </div>

        <div flex layout layout-wrap layout-align="center ">
            <h3>{{vm.course.name}}</h3>
        </div>
        <div layout="row">

            <md-card>
                <img hide-gt-sm ng-src="{{vm.course.author.photoUrl}}" class="md-card-image md-padding"/>
                <md-card-title>
                    <md-card-title-media>
                        <img hide-sm show-gt-sm hide-xs class="md-card-image md-padding"
                             ng-src="{{vm.course.author.photoUrl}}"/>

                    </md-card-title-media>
                    <md-card-title-text>
                        <span class="md-headline">Автор {{ vm.course.author.name}}</span>
                        <span class="md-subhead">Дати проведення модуля</span>
                        <span class="md-subhead" ng-repeat="date in vm.course.courseModulesDates">{{ date| date:'dd.MM.yyyy'}} </span>
                        <span class="md-headline">Ціна {{ vm.course.price}}  грн</span>
                        <span class="md-subhead"> {{vm.course.description}}</span>
                        <div flex layout layout-wrap layout-align="end center">
                            <md-button ng-show="!vm.order.formVisible" class="md-accent md-raised " style="width: 130px;" aria-label="Play" ng-click="vm.order.showForm(course)"/>
                            Записатись
                            </md-button>
                        </div>

                    </md-card-title-text>

                </md-card-title>

            </md-card>
        </div>
        <div flex layout layout-wrap layout-align="center ">
            <h3>Теми модуля</h3>
        </div>
        <div class="courses" flex layout layout-wrap layout-align="center ">
            <md-card ng-repeat="photo in vm.course.hearFormsPhotos" class="md-margin" flex-gt-md="22" flex-md="46"
                     flex-gt-sm="46" flex-xs="80">
                <card-image-container>
                    <img ng-src="{{photo.url}}" class="md-card-image">
                </card-image-container>
                <md-card-content>
                    <h3>{{photo.name}}</h3>

                </md-card-content>
            </md-card>
        </div>
        <div flex layout layout-wrap layout-align="center ">
            <h3>Фото Попередніх модулів</h3>
        </div>
        <div class="courses-history" flex layout layout-wrap layout-align="center ">
            <md-card ng-repeat="photo in vm.course.historyPhotos" class="md-margin" flex-gt-md="22" flex-md="46"
                     flex-gt-sm="46" flex-xs="80">
                <img ng-src="{{photo.url}}" class="md-card-image">
                <md-card-content>
                    <h3>{{photo.name}}</h3>
                </md-card-content>
            </md-card>
        </div>
    </div>
    <div flex="12" flex-sm="4" flex-xs="0">
    </div>
</md-content>
