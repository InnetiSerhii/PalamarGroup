<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/Event">
<head>
    <title>PALAMAR GROUP</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="beauty parlour & academy">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <!--build:prod-->
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="system.config.js"></script>

    <link rel="stylesheet" href="content/css/app.css"/>
    <!--endbuild-->

    <script>

        System.import('youtube-iframe-api');
        System.import('app');
    </script>

    <link rel="shortcut icon" href="palamar_logo.ico">

</head>

<body ng-cloak layout="column">
<div id="loading" ng-if="$root.loading" layout="row" layout-align="center center">
    <img class="logo-img md-padding" src="../content/images/logo/palamar_logo.png"/>
</div>
<pg-menu></pg-menu>

<!--header-->

<div class="container-wrapper description-container ">
    <div class="page-header">
        <div id="video-container" class="fit-screen-wrap">
            <div class="page-header-wrap "  layout="row" layout-align="center center">
                <img class="logo-img md-padding"  src="../content/images/logo/palamar_logo.png"/>
                <div class="md-padding" >
                    <h1 class="featured-area-title"> PALAMAR GROUP</h1>
                    <div  class="featured-area-subtitle">
                        beauty parlour & academy
                    </div>
                </div>
                <img  class="logo-img md-padding" src="../content/images/logo/palamar_logo.png"/>
            </div>
        </div>

        <div class="pic-wrapper" >
            <figure class="pic-1"></figure>
            <figure  class="pic-2"></figure>
            <figure  class="pic-3"></figure>
            <figure class="pic-4"></figure>
            <figure class="pic-5"></figure>


        </div>
        <md-button scroll-to="mainContent" easing="easeInOutCubic"
                   duration="240" class=" md-fab  down-btn" aria-label="down">
            <md-icon class=""
                     md-svg-src="navigation:ic_arrow_downward_24px"></md-icon>
        </md-button>
    </div>
</div>

<div class="page-container description-container">
    <div class="fit-screen-wrap">
        <ng-view id="mainContent" flex ng-if="!$root.isAdminZone();"></ng-view>
    </div>

</div>
<!--footer-->
<div class="page-footer " ng-if="!$root.isAdminZone()" class="md-whiteframe-z4" flex="70">
    <div class="fit-screen-wrap">

        <div  class="page-header-wrap"  layout="column"  flex layout-align="center center">
            <div    >
                <a href="https://www.facebook.com/hashtag/palamar_group" target="_blank">
                    <md-icon class="md-social-image" md-svg-src="../content/images/icons/social/face.svg"></md-icon>
                </a>
                <a href="https://www.instagram.com/palamar_group/" target="_blank">
                    <md-icon class="md-social-image" md-svg-src="../content/images/icons/social/insta.svg"></md-icon>
                </a>

            </div>
            <div layout="column" layout-gt-xs="row" class="md-padding  md-display-1">
                <div data-aos="flip-right" data-aos-once="true"    class="featured-area-subtitle">
                    <span>вул.Щирецька 36&nbsp;</span> <span>&nbsp; 067 264 62 16 &nbsp;</span><span>&nbsp; 097 246 01 74</span>
                </div>

            </div>


        </div>
    </div>
    <div class="overlay "></div>
    <md-button scroll-to="mainContent" easing="easeInOutCubic"
               duration="700" class=" md-fab  up-btn" aria-label="down">
        <md-icon class=""
                 md-svg-src="navigation:ic_arrow_downward_24px"></md-icon>
    </md-button>
</div>
</body>
</html>
