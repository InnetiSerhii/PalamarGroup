<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/Event">
<head>
    <title>PALAMAR GROUP</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="beauty parlour & academy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="fragment" content="!" />
    <base href="/" />
    <!--build:prod-->
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="system.config.js"></script>

    <link rel="stylesheet"  href="content/css/app.css"/>
    <!--endbuild-->

    <script>
        System.import('youtube-iframe-api');
        System.import('app');

    </script>

    <link rel="shortcut icon" href="content/images/palamar_logo.ico">

    <link rel="canonical" hreflang="uk-ua" href="http://palamar.com.ua" />


</head>

<body ng-cloak layout="column">
<div id="loading" ng-if="$root.loading" layout="row" layout-align="center center">
    <img class="logo-img md-padding" src="../content/images/logo/palamar_logo.png"/>
</div>
<pg-menu></pg-menu>

<!--header-->
<pg-header ng-if="::!$root.isAdminZone()" ></pg-header>


<div class="page-container description-container">
    <div class="fit-screen-wrap">
        <ng-view id="mainContent" flex ng-if="::!$root.isAdminZone();"></ng-view>
    </div>

</div>
<!--footer-->
<pg-footer ng-if="::!$root.isAdminZone()" ></pg-footer>

</body>
</html>
