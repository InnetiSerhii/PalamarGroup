<!DOCTYPE html>
<html lang="en">
<head>
    <title>PALAMAR GROUP</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta property="og:title" content="{{$rootScope.socialParams.title}}"/>
    <meta property="og:image" content="{{$rootScope.socialParams.image}}"/>
    <meta property="og:description" content="{{$rootScope.socialParams.description}}"/>
    <meta name="twitter:image" content="http://www.example.com/image.jpg">

    <!--build:prod-->
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="system.config.js"></script>
    <link rel="stylesheet" href="content/css/app.css"/>
    <!--endbuild-->

    <script>
        System.import('youtube-iframe-api');
        System.import('app');
    </script>

    <link rel="shortcut icon" href="palamar_logo.ico">

</head>

<body ng-cloak layout="column">

<!--header-->
<div class="container-wrapper">
    <div class="page-header">
        <div class="fit-screen-wrap">

            <div class="page-header-wrap animate-fadeIn" layout="row" layout-align="center center">
                <img class="logo-img md-padding" src="../content/images/logo/palamar_logo.png"/>
                <div class="md-padding">
                    <h1 class="featured-area-title"> PALAMAR GROUP</h1>
                    <div class="featured-area-subtitle">
                        beauty parlour & academy
                    </div>
                </div>
                <img class="logo-img md-padding" src="../content/images/logo/palamar_logo.png"/>
            </div>
            <video class="screen" muted autoplay loop="true">
                <source type="video/mp4" src="../content/images/bg/bd.mp4"/>
            </video>

        </div>
        <div class="overlay"></div>
    </div>
</div>
<!--content-->
<div class="page-container">
    <div class="fit-screen-wrap">
        <ng-view flex ng-if="!$root.isAdminZone();"></ng-view>
    </div>
</div>
<!--footer-->
<div class="page-footer" ng-if="!$root.isAdminZone()" class="md-whiteframe-z4">
    <div class="fit-screen-wrap">
        <div class="page-header-wrap animate-fadeIn" flex="none" layout="column" layout-gt-md="row"
             layout-align="center center">
            <div>
                <a href="https://www.facebook.com/hashtag/palamar_group" target="_blank">
                    <md-icon class="md-social-image" md-svg-src="../content/images/face.svg"></md-icon>
                </a>
                <a href="https://www.instagram.com/palamar_group/" target="_blank">
                    <md-icon class="md-social-image" md-svg-src="../content/images/insta.svg"></md-icon>
                </a>
                <a href="https://www.twitter.com/palamar_group/" target="_blank">
                    <md-icon class="md-social-image" md-svg-src="../content/images/twi.svg"></md-icon>
                </a>
                <a href="https://www.google.com/" target="_blank">
                    <md-icon class="md-social-image" md-svg-src="../content/images/goo.svg"></md-icon>
                </a>
            </div>
            <div layout="column" layout-gt-xs="row" class="md-padding">
                <div class="featured-area-subtitle">
                    <span>вул.Щирецька 36&nbsp;</span> <span>&nbsp; 067 264 62 16 &nbsp;</span><span>&nbsp; 097 246 01 74</span>
                </div>
            </div>


        </div>
    </div>
    <div class="overlay"></div>
</div>
</body>
</html>
